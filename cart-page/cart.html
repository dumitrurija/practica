<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightStore | Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/x-icon" href="../imgs/logo.png">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="../home-page/home.html"><h1>LightStore</h1></a>
        </div>

        <div class="header-nav">
            <nav>
                <ul>
                    <a href="../home-page/home.html"><li>Home</li></a>
                    <a href="../shop-page/shop.html"><li>Shop</li></a>
                    <a href="../about-page/about.html"><li>About Us</li></a>
                    <a href="../explore-page/explore.html"><li>Explore</li></a>
                </ul>
            </nav>
        </div>

        <div class="header-utilities">
            <a href="../cart-page/cart.html">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div></div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <h1 class="main-title">Cart</h1>

        <section class="cart-products">
            
        </section>

        <section class="checkout-wrapper">
            <section class="checkout">
                <div>
                    <span>Sub Total</span>
                    <span id="subtotal"></span>
                </div>
                <div>
                    <span>Shipping</span>
                    <span id="shipping"></span>
                </div>
                <div class="grand">
                    <span>Grand Total</span>
                    <span id="total"></span>
                </div>

                <button>Checkout</button>
            </section>
        </section>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-logo">
                <h1>LightStore</h1>
            </div>
            <div class="footer-copyright">
                <h3>&copy; 2024. All rights reserved.</h3>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="../index.js"></script>
</body>
</html>
