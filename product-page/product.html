<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightStore | Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="../home-page/home.html"><h1>LightStore</h1></a>
        </div>

        <div class="header-nav">
            <nav>
                <ul>
                    <a href="../home-page/home.html"><li>Home</li></a>
                    <a href="../shop-page/shop.html"><li>Shop</li></a>
                    <a href="../about-page/about.html"><li>About Us</li></a>
                    <a href="../explore-page/explore.html"><li>Explore</li></a>
                </ul>
            </nav>
        </div>

        <div class="header-utilities">
            <a href="../cart-page/cart.html">
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div></div>
                </div>
            </a>
        </div>
    </header>

    <main>
        <h1 class="main-title">Product</h1>

        <section class="product-container">
            <div class="product-left">
                <img src="" alt="">
            </div>

            <div class="product-right">
                <div class="product-title">
                    <h1></h1>
                    <h4></h4>
                </div>

                <div class="product-btns">
                    <button id="add-to-cart">Add To Cart</button>
                    <button id="buy-now"></button>
                </div>

                <hr>

                <div class="product-details">
                    <div>
                        <i class="fa-solid fa-credit-card"></i>
                        <h3>Secure Payment</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-shirt"></i>
                        <h3>Size & Fit</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-truck-fast"></i>
                        <h3>Free Shipping</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-right-left"></i>
                        <h3>Free Shipping & Returnal</h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="product-description">
            <div>
                <div class="title">
                    <img src="../imgs/stucika.svg" alt="">
                    <h1>Description</h1>
                </div>
                <div class="desc">
                    <p></p>
                </div>
            </div>
            
            <div>
                <iframe src="" title="YouTube video player" frameborder="0"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-wrapper">
            <div class="footer-logo">
                <h1>LightStore</h1>
            </div>
            <div class="footer-copyright">
                <h3>&copy; 2024. All rights reserved.</h3>
            </div>
        </div>
    </footer>

    <script src="product.js"></script>
    <script src="../index.js"></script>
</body>
</html>
